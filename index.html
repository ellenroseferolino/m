<!DOCTYPE html>
<html>
  <head>

    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.material.min.css">

  <body class= 'theme-purple'>

        <div class="pages navbar-fixed toolbar-fixed">

          <div data-page="index" class="page">
 
          

            <!-- NAV BAR TITLE -->
            <div class="navbar"
            align="center">

                 <img src="Logoko.png" alt="HTML5 Icon" style="width:250px;height:50px;"> 
                 </div>
 
            <!--CREATOR NAME -->
            <div class="toolbar">
              <div class="toolbar-inner">
                <!-- Toolbar links -->
                <div class="right">-------------</div>
              <div class="center">By: Ellen Rose S. Ferolino</div>
                <div class="left">-------------</div>
              </div>
            </div>
 
            <!-- INPUT BOX-->
    <div class="list-block">
       <ul>
     <li>

        <div class="item-content">

            <div class="item-title label">Enter No. :</div>

            <input type="text" data-cmd= 'numbers'; 
             placeholder=" Enter Here...">
          </div>
        </div>
      </div>

          <!--BUTTON-->
    </li>
    </ul>

        <div class="item-content">

          <div class="item-inner">

           <a ></a>
           <a ></a>

           </div>

           <!--OUTPUT FIELD AND PICTURE-->
        </div>
           </div>

            Mean <br>
            Median<br>
            Mode

          </div>
        </div>
      </div>
    </div>
    </div>
  </body>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/jquery-2.1.1.js"></script>

    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
